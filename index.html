    <script src="js/countdown-timers/flipclock.js"></script>

    <script>
      $(document).ready(function () {
        // Fecha objetivo: 19 de mayo de 2024
        var targetDate = new Date("2024-05-19T00:00:00");
        // Fecha actual
        var currentDate = new Date();

        // Calcula la diferencia en milisegundos entre la fecha objetivo y la fecha actual
        var diffMilliseconds = targetDate - currentDate;

        // Convierte la diferencia a segundos y luego inicializa el contador FlipClock con ese valor
        var diffSeconds = Math.floor(diffMilliseconds / 1000);
        var clock = $(".clock").FlipClock(diffSeconds, {
          clockFace: "DailyCounter",
          countdown: true,
          language: "es",
        });
      });
    </script>
